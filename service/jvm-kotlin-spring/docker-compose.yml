services:
  runner:
    image: jdrouet/eco-benchmark:runner-orm-loop
    build: ../../runner
    command:
      - run
      - "--vus"
      - "2"
      - "--duration"
      - "1m"
      - "--env"
      - "SERVER_HOST=service:8080"
      - "/config/scenario.js"
    depends_on:
      - service

  service:
    image: jdrouet/eco-benchmark:service-jvm-kotlin-spring-orm-loop
    build: .
    depends_on:
      - database
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=mysecretpassword
    restart: unless-stopped

  database:
    image: jdrouet/eco-benchmark:database-orm-loop
    build: ../../migrations
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    healthcheck:
      test: "/usr/bin/psql -U postgres postgres -c \"\\d\""
      interval: 3s
      timeout: 1s
      retries: 20
    restart: unless-stopped
